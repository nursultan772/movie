<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Product list</h1>
    <li>
        {%for product in products %}
    </li>
        <h2>{{ product.name }}</h2>

            <p>{{ product.description }}</p>

            <p>Price: {{ product.price }}</p>

            <p>Quantity: {{ product.quantity }}</p>

            {% if product. image %}

                <img src="{{ product.image.url }}" alt="{{ products.name}}">

            {% endif %}
        <li>
        {% empty %}

        <li>No products found.</li>
        {% endfor %}
    </ul>

</body>
</html>
